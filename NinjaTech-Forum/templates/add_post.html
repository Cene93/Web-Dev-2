{% extends 'base.html' %}

{% block content %}

<div id="newPost">
    <h1>Add Post</h1>

    <div class="row">
        <div class="col-md-6">
            <form method="post">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>

                <div class="form-group">
                    <label>Text</label>
                    <textarea name="text" class="form-control" rows="20" required></textarea>
                </div>

                <input name="csrf-token" value="{{ csrf_token }}" hidden>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div> <!-- .col-md-6 -->
    </div> <!-- .row -->

</div> <!-- #newPost -->

{% endblock %}
